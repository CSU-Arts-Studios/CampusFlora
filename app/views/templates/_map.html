<script type="text/template" id="popover-template">
  <% unless (browser.mobile? || browser.tablet?) %><i id="overlay-close" class="icon-cancel"></i><% end %>
  <div class="images">
    <@ if (images.length == 0) { @>
      <img src="<@= IMG_NOT_FOUND_ORIGINAL @>" width=250px height=400px>
    <@ } else { @>
      <@ for (i = 0; i < images.length; i++) { @>
        <a href="<@= images[i].image_url @>" target="_blank">
          <img src="<@= images[i].image_url @>">
        </a>
      <@ } @>
    <@ } @>
  </div>
  <div class="content">
    <% if (browser.mobile? || browser.tablet?) %><i id="overlay-close" class="icon-cancel mobile"></i><% end %>
    <div class="title"><@= genusSpecies @> <@= authority @></div>
    <div class="subtitle"><@= commonName @></div>
    <div id="highlight-map" class="map-view"><i class="icon-location"></i>View species on map</div>
    <% unless (browser.mobile? || browser.tablet?) %><a class="twitter-share-button" href="https://twitter.com/share" data-via="CampusFloraAus" data-text="<@= genusSpecies @> @ <@= tweetLocation @>" data-count="none"></a><% end %>
    <div class="family"><abbr class="heading">Family name</abbr><br /><@= family.name @></div>
    <div class="description"><abbr class="heading">Description</abbr><br /><@= html_link_description @></div>
    <div class="distribution"><abbr class="heading">Distribution</abbr><br /><@= distribution @></div>
    <div class="information"><abbr class="heading">Information</abbr><br /><@= information @></div>
  </div>
</script>

<script type="text/template" id="infobox-template">
  <div class="species-infobox-outer">
    <div class="species-infobox" id="infobox-<@= id @>">
      <img class="list-image<@ print(images.length > 0 ? '' : ' no-image') @>" src="<@ print(images.length > 0 ? (IS_RETINA ? images[0].image_url_small : images[0].image_url_tiny) : IMG_NOT_FOUND_SMALL) @>">
      <div class="text">
        <div class="title"><@= genusSpecies @></div>
        <div class="subtitle"><@= commonName @></div>
      </div>
      <%= image_tag 'disclosure-indicator-dark.png', class: 'disclosure-indicator' %>
    </div>
  </div>
</script>
