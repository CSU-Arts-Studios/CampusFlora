<!--
  This file is a skeleton outline for best practise main HTML file.
  It also allows for very quick prototyping of small ideas.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/normalise.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTx22Wqc5vDQTHX-bUY3cJbwO1TwDiAXE"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="overlay-dark" class="overlay-dark"></div>
    <div id="popover-outer" class="popover-outer">
      <div class="height-fix"></div>
      <div id="popover-inner" class="popover-inner">

      </div>
    </div>
    <div id="inner-container" class="inner-container">
      <div id="map-canvas" class="map-canvas"></div>
      <div id="overlay-buttons" class="overlay-buttons">
        <div id="mapview-satellite" class="overlay-button left selected">Satellite</div>
        <div id="mapview-standard" class="overlay-button right">Standard</div><br />
        <div id="expand-menu" class="overlay-button">Families / Trails</div>
      </div>
      <div id="side-menu" class="side-menu">
        <div class="tab-button-outer">
          <div id="tab-button-families" class="tab-button selected">Families</div>
          <div id="tab-button-trails" class="tab-button">Trails</div>
          <div id="tab-button-list" class="tab-button">List</div>
        </div>
        <div id="menu-content-container" class="menu-content-container">
          <div id="menu-content-families" class="menu-content families">
            <div id="family-select-all" class="selection-option">Select All</div>
            <div id="family-unselect-all" class="selection-option">Unselect All</div>
          </div>
          <div id="menu-content-trails" class="menu-content trails">
          </div>
          <div id="menu-content-list" class="menu-content list"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/template" id="popover-template">
  <i id="overlay-close" class="icon-cancel"></i>
  <div class="images">
    <img src="/assets/images/plant_images/Livistona australis/Livistona australis1.jpg">
  </div>
  <div class="content">
    <div class="title"><%= genusSpecies %></div>
    <div class="subtitle"><%= commonName %></div>
    <div class="authority"><%= authority %></div>
    <div class="description">Description<br /><%= description %></div>
    <div class="distribution">Distribution<br /><% print(distribution.split('|')[1]); %></div>
    <div class="Information">information<br /><% print(information.split('|')[1]); %></div>
  </div>
</script>
